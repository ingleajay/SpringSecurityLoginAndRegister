<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title th:text = "${title}"></title>
  <meta content="" name="description">
  <meta content="" name="keywords">
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
               <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	          <p th:text="${session.message.content}"></p>
	          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
         </div>
                    <form novalidate="novalidate" th:action="@{/doregister}" method="post" class="row g-3"enctype="multipart/form-data" th:object="${student}">
                     
                        <h4>Register Here</h4>
                        <div class="col-12">
                        <label>Name</label>
                            <input type="text" name="stuname" class="form-control" 
                  th:classappend="${#fields.hasErrors('stuname') ? 'is-invalid' : '' }"
                  id="name" placeholder="Enter your student name"  required>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('stuname')}" th:text="${e}">
        				
      			  </div>
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                              <input type="password" name="password" class="form-control" 
                  th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }"
                  id="password" placeholder="Enter your student password"  required>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
        				
      			  </div>
                        </div>
                        
                  <div class="col-12">
                            <label>Email</label>
                              <input type="email" name="stuemail" class="form-control" 
                  th:classappend="${#fields.hasErrors('stuemail') ? 'is-invalid' : '' }"
                  id="stuemail" placeholder="Enter your student email"  required>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('stuemail')}" th:text="${e}">
        				
      			  </div>
                        </div>
                        
                          
                  <div class="col-12">
                            <label>Profile</label>
                              <input type="file" name="profileimg" class="form-control" 
                  id="imgurl" placeholder="upload file"  required>
                 
                        </div>
                        
                        
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark ">Register</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Already Have account ? <a href="/signin">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
